<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange()">
	
	
	<ng-container matColumnDef="image">
		<th mat-header-cell *matHeaderCellDef></th>
		<td mat-cell *matCellDef="let element"><img style="width: 35px;" [src]="element.image"></td>
	</ng-container>

	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
		<td mat-cell *matCellDef="let element"><span>{{element.name}} </span></td>
	</ng-container>
	
	<ng-container matColumnDef="symbol">
		<th mat-header-cell *matHeaderCellDef>Simbolo</th>
		<td mat-cell *matCellDef="let element"> {{element.symbol }} </td>
	</ng-container>
	<ng-container matColumnDef="current_price">
		<th mat-header-cell *matHeaderCellDef>Precio Actual</th>
		<td mat-cell *matCellDef="let element"> {{element.current_price}} </td>
	</ng-container>

	<ng-container matColumnDef="price_change_percentage_24h">
		<th mat-header-cell *matHeaderCellDef>Ultimas 24 hs</th>
		<td mat-cell *matCellDef="let element"> {{element.price_change_percentage_24h}} </td>
	</ng-container>

	<ng-container matColumnDef="total_volume">
		<th mat-header-cell *matHeaderCellDef>Volumen total</th>
		<td mat-cell *matCellDef="let element"> {{element.total_volume}} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
